<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${adminLogin != null ? 'Admin Login' : 'Login'}">Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- AdminLTE Theme -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b th:text="${adminLogin != null ? 'Admin ' : ''}"></b>Portal
    </div>
    
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg" th:text="${adminLogin != null ? 'Admin Sign In' : 'Sign in to start your session'}"></p>

            <!-- Unified login form for both regular users and admin -->
            <form th:action="@{/auth/login}" method="post">
                <div class="input-group mb-3">
                    <input type="email" name="username" class="form-control" placeholder="Email" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">
                            <span th:text="${adminLogin != null ? 'Admin Sign In' : 'Sign In'}"></span>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                Invalid username or password
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                You have been logged out successfully
            </div>

            <!-- FIXED NAVIGATION -->
            <p class="mb-1 mt-3">
			    <a th:if="${adminLogin != null}" th:href="@{${@environment.getProperty('frontend.url')}}">← Back to Main Site</a>
			    <a th:unless="${adminLogin != null}" th:href="@{/auth/login(admin=true)}">Admin Login →</a>
			</p>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
