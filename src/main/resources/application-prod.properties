spring.application.name=mdexo-backend

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Liquibase configuration
spring.liquibase.enabled=false
spring.liquibase.url=${DB_URL}
spring.liquibase.user=${DB_USERNAME}
spring.liquibase.password=${DB_PASSWORD}
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# DATABASE
spring.datasource.url=${DB_URL} 
# Use environment variable for DB username
spring.datasource.username=${DB_USERNAME}  
# Use environment variable for DB password
spring.datasource.password=${DB_PASSWORD}  
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.tomcat.max-wait=5000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.min-idle=10

# Spring JPA
# Prevent schema generation in production
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.show-sql=false

spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# Redis Configuration - Production only
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
spring.data.redis.timeout=10s
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms
spring.cache.redis.time-to-live=1800000

# Cache Configuration - Production
spring.cache.type=redis

# Hibernate logging (optional, for debugging)
# logging.level.org.hibernate=DEBUG
# logging.level.org.springframework.security=INFO

# temporary DEBUG settings, to resolve database issue
# logging.level.org.springframework.jdbc.core=DEBUG
# logging.level.org.springframework.beans.factory=DEBUG
# logging.level.org.springframework.orm.jpa=DEBUG

# RESEND Configuration - PRODUCTION
resend.api-key=${RESEND_API_KEY}

# Custom Email Settings
app.email.enabled=true
app.email.from-address=${EMAIL_FROM_ADDRESS:noreply@iterials.com}
app.email.admin-email=${EMAIL_ADMIN:admin@iterials.com}
app.email.support-email=${EMAIL_SUPPORT:support@iterials.com}

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Enable cache in production for better performance
spring.thymeleaf.cache=true

# Static resource locations
spring.web.resources.static-locations=classpath:/static/

# Server Configuration (Ensure the port is set)
server.port=8080

# AWS S3 configuration
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket=${AWS_BUCKET_NAME}
aws.region=${AWS_REGION}

app.mock.enabled=false

#S3 upload config
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:50MB}
server.tomcat.max-swallow-size=${SERVER_TOMCAT_MAX_SWALLOW_SIZE:50MB}

app.upload.max-size=${MAX_UPLOAD_SIZE:52428800}
app.upload.allowed-mime-types=${ALLOWED_MIME_TYPES:image/jpeg,image/png,image/webp}
app.upload.allowed-extensions=${ALLOWED_EXTENSIONS:jpg,jpeg,png,webp}

# Production cleanup settings SET TO TRUE ONCE YOU ARE CONFIDENT
app.s3.cleanup.dry-run=${S3_CLEANUP_DRY_RUN:true}

# CloudFront CDN Configuration
aws.cloudfront.domain=https://d6oif2udj7x1l.cloudfront.net
aws.cloudfront.enabled=true

# For routing in Thymeleaf templates
frontend.url=https://dwellia.rs